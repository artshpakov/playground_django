{% extends "basic.html" %}

{% block content %}
    <h3>{{ postview.title }}</h3>
    <p>
        <small>
            {{ postview.post.author.username }} |
            {{ postview.post.pub_date }} |
            {{ postview.get_language_display|lower }}
        </small>
    </p>
    {% autoescape off %}{{ postview }}{% endautoescape %}
    <p>&larr; <a href="{% url posts_list %}">home</a></p>
{% endblock %}
